
{% extends 'trends/base.html' %}
{% block active_topics %}active{% endblock %}
{% load static %}
{% block body %}

<div id="topics" class="row">
	<br>
	<h2 class="josefin center-align" data-aos="fadeInUp">Topics</h2>
	<br>
	<!-- data-aos="zoom-in-up" data-aos-delay="10" data-aos-duration="1000" -->
		<div v-if="topics.length === 0" style="margin-top: 20%; height: 1000px;" class="center">	
			 <div class="preloader-wrapper big active">
			    <div class="spinner-layer spinner-blue-only">
			      <div class="circle-clipper left">
			        <div class="circle"></div>
			      </div><div class="gap-patch">
			        <div class="circle"></div>
			      </div><div class="circle-clipper right">
			        <div class="circle"></div>
			      </div>
			    </div>
 			 </div>
		</div>
		<div v-else>
			<div class="col l3 m6 s12" v-for="topic in topics" >
				<div class="card hoverable z-depth-2">
					<div class="card-content">
						<h3 class="josefin">[[topic]]<span class="teal white-text badge">75+ tweets</span></h3>
						Consequat aute id magna sunt consectetur deserunt ut cillum elit veniam nostrud ut cupidatat irure ut ut.
					</div>
					<div class="card-action">
						<a href="">View Analysis <i class="material-icons right ">send</i> </a>
					</div>
				</div>
			</div>
		</div>
		
		
</div>
{% endblock %}
